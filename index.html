<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textify: AI Story Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F8F9FA;
        font-family: 'Noto Sans KR', sans-serif;
        overflow-x: hidden;
      }

      /* Animations */
      @keyframes title-fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-title-fade-in {
        animation: title-fade-in 0.8s ease-out forwards;
      }

      @keyframes card-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-card-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: card-fade-in-up 0.6s ease-out forwards;
      }
      
      .aspect-16-9 {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 9 / 16 = 0.5625 */
      }
      .aspect-16-9 > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Timer Animations */
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      @keyframes pulse-medium {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes pulse-fast {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.02); }
      }

      .animate-pulse-slow {
        animation: pulse-slow 2s ease-in-out infinite;
      }

      .animate-pulse-medium {
        animation: pulse-medium 1s ease-in-out infinite;
      }

      .animate-pulse-fast {
        animation: pulse-fast 0.5s ease-in-out infinite;
      }

      /* 모달 애니메이션 */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scale-in {
        from { 
          opacity: 0; 
          transform: scale(0.9) translateY(-20px);
        }
        to { 
          opacity: 1; 
          transform: scale(1) translateY(0);
        }
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      .animate-scale-in {
        animation: scale-in 0.4s ease-out forwards;
      }

      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }
    </style>
